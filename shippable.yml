language: node_js
node_js:
  - "node"
install:
  - npm update -g npm
  - java -version
  - ssh-agent bash -c 'ssh-add /tmp/ssh/my_ssh; git clone git@github.com:yumetodo/Hatena-Blog-Themes.git /dev/shm/Hatena-Blog-Themes'
  - bash -c 'cd /dev/shm/Hatena-Blog-Themes; git status;'
  - echo $BRANCH

build:
  cache: true
  cache_dir_list:
    - $SHIPPABLE_BUILD_DIR/node_modules
  ci:
    - npm install --unsafe-perm
    - npm run lint
    - npm run build

notifications:
  email:
    on_success: change
    on_failure: always

integrations:
   key:
    - integrationName: my_ssh
      type: ssh-key
