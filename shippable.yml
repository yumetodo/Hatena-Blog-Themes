language: node_js
node_js:
  - "node"

build:
  cache: true
  cache_dir_list:
    - $SHIPPABLE_BUILD_DIR/node_modules
  ci:
    - ls -l /tmp/ssh
    - npm update -g npm
    - java -version
    - npm install --unsafe-perm
    - npm run lint
    - npm run build
  on_success:
    - echo "branch - ${BRANCH}"
    - echo "IS_PULL_REQUEST - ${IS_PULL_REQUEST}"
    - if [ "$BRANCH" == "yumetodo/master" ] && [ $IS_PULL_REQUEST ]; then ./tools/shippable_deploy.sh; fi

notifications:
  email:
    on_success: change
    on_failure: always

integrations:
  key:
    - integrationName: shippable2githubssh
      type: ssh-key
