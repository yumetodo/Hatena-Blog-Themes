language: node_js
node_js:
  - "node"
install:
  - npm update -g npm
  - java -version

build:
  cache: true
  cache_dir_list:
    - $SHIPPABLE_BUILD_DIR/node_modules
  ci:
    - npm install --unsafe-perm
    - npm run lint
    - npm run build

notifications:
  email:
    on_success: change
    on_failure: always
